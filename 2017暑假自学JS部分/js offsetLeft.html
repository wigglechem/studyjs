<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>js offsetLeft</title>
    <style type="text/css">
        div{

        }
        #div1{
            width:100px;
            height:100px;
            background:red;
            position:relative;
        }
        #div2{
            background:blue;
            position:relative;
            width:60px;
            height:60px;
        }
        #div3{
            background:yellow;
            position:absolute;
            left: 20px;
            width:30px;
            height:30px;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">


        <div id="div3"></div>


    </div>
</div>
<script type="text/javascript">
     /*

     offsetLeft

     外边框到有定位父级的内边框的距离

      */
     var div3 = document.getElementById('div3');
     console.log(div3.offsetLeft);
</script>
</body>
</html>
