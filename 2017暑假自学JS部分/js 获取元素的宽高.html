<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>js 获取元素的宽高</title>
    <style type="text/css">
        #div1{
            width:200px;
            height:200px;
            background:red;
            position:absolute;

        }
    </style>
</head>
<body>
<div id="div1">

</div>
<script type="text/javascript">

     var div = document.getElementById('div1');
     var clientw = document.documentElement.clientWidth;
     var clienth = document.documentElement.clientHeight;
     var iw =div.offsetWidth;
     var ih =div.offsetHeight;

     div.style.left = (clientw-iw)/2+ 'px';
     div.style.top = (clienth-ih)/2+'px';
     //console.log(div.clientWidth);//元素的宽度  不计算边框 内容超出也不便 加上padding 不支持margin
     //console.log(div.offsetWidth);//带边框 //加上padding 不支持margin//
     //console.log(document.documentElement.clientWidth);//可视区的宽度

</script>
</body>
</html>
