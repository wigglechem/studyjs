<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>js this 应用</title>
    <style type="text/css">
        li{width:100px;
            height:150px;
            float:left;
            margin-right:30px;
            background:#f1f1f1;
            position:relative;


        }
        div{
            width:80px;
            height:200px;
            background:red;
            position:absolute;
            top:75px;
            left:10px;
            display:none;
        }

    </style>
    <script type="text/javascript">
         window.onload=function(){
 var ali=document.getElementsByTagName('li');
 for(var i=0;i<ali.length;i++){
    ali[i].onmouseover=function(){
this.getElementsByTagName('div')[0].style.display='block';
}
ali[i].onmouseout=function(){
this.getElementsByTagName('div')[0].style.display='none';
}



 }


         }
    </script>
</head>
<body>
<ul>
    <li><div>

    </div>
    </li>
    <li><div>

    </div></li>
    <li><div>

    </div></li>
    <li><div>

    </div></li>
</ul>
</body>
</html>
