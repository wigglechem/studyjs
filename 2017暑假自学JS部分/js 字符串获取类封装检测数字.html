<script type="text/javascript">

     ainp[1].onclick=function(){
        var val=ainp[0].value

        if (detectnun(val)&&val!=='') {
            alert('恭喜，'+val+'全是数字');
        }else {
            alert('输入有误')
        }
     }
     function detectnun (str){
        var n = null;
   for(var i = 0;i<str.length;i++){
    n=str.charCodeAt(i);
    if (n<48||n>57) return false;
   }
  return true;


     }
