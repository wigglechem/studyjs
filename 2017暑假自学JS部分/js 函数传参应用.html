<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>js 函数传参应用1</title>
    <script type="text/javascript">
    fn1(100);
    fn1('zhiwei');
    fn1(function(){alert(1);})
         function fn1(a){
    if(typeof a ==='number' &&a===a){
        alert(a+20);
    }else if (typeof a ==='string'){
        alert(a.charAt(2))
    }else if (typeof a ==='function'){
        a();
    }
         }




    </script>
</head>
