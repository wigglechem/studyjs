<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>js 判断2</title>
    <style type="text/css">
        #div1{
            width:240px;
            height:200px;
            border:1px solid #333;
            background:#f1f1f1;
            padding:10px;
        }



    </style>
</head>
<body>
<div id="div1"></div>
<span id="span1">至玮：</span>
<input id="text1" type="text" name="">
<input id="btn1" type="button" name="" value="提交">
</body>
<script type="text/javascript">
var odiv= document.getElementById('div1');
var ospan= document.getElementById('span1');
var otext= document.getElementById('text1');
var obtn= document.getElementById('btn1');
obtn.onclick=function(){
    if (otext.value=='') {
    alert('请输入点内容吧~~~~')
}
else{
    odiv.innerHTML=  odiv.innerHTML +ospan.innerHTML + otext.value  +'<br/>'
    otext.value='';
}
}



</script>
</html>
