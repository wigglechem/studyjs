<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>js offsetParent</title>
    <style type="text/css">
        div{
            padding:100px;
        }
        #div1{
            background:red;
            position:relative;
        }
        #div2{
            background:blue;
            position:relative;
        }
        #div3{
            background:yellow;
            position:relative;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">


        <div id="div3"></div>


    </div>
</div>

<script type="text/javascript">
     /*
         offsetParent();
         最近的有定位属性的祖先节点；
         如果祖先节点都没有定位，那么默认为body
      */
     var div3 = document.getElementById('div3');
     console.log(div3.offsetParent);
</script>
</body>
</html>
