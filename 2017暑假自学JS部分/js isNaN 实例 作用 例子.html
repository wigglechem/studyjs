<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>js isNaN 实例 作用 例子</title>
    <script type="text/javascript">
window.onload=function(){
    var ainp=document.getElementsByTagName('input');
    var str ='';
    ainp[1].onclick = function(){
        str=ainp[0].value;
    //HTML 中拿到的内容，类型都是字符串
        //alert(typeof str);
        if (isNaN(str)) {
       alert(str+'不是数字');
        }else{alert(str+'是数字')

        }
    }
}




    </script>
</head>
<body>

<input type="text" name="">
<input type="button" value="判断输入值是不是数字">


</body>
</html>
