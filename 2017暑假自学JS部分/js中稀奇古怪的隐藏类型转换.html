<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>js中稀奇古怪的隐藏类型转换</title>
    <script type="text/javascript">

         /*
            显示类型转换（强制类型转换）：
            Number()
            parseInt()
            parseFloat()
         */

        /*
            隐式类型转换：
            - * % /   '200'-3   变数字

                      + 200+'3' 变成字符串

                      ++/--     变数字

                      ><        数字的比较、字符串的比较

                      !取反     把右边的数据类型转成布尔值

                      ==

         */

        //alert('200'-3);    //  177

        //var a = '10'
        //a++;
        //alert(a);          //  11   数字


        //alert('10'>9);       // true 发生了转换

        //alert('10'>'9');     // 字符串比较 编码比较 一位一位比 第一个比它大 后面不管什么 也没用

        //alert(!'ok');        // false

        //alert('2'==2);         // true   地址一样

        //alert('2'===2);        // 全等 数据类型 地址全都一样 更加严谨 没有转换


    </script>
</head>
