<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JS 下拉菜单</title>

<style type="text/css">
    ul{
        margin:0px;
        padding:0px;

    }
    .lis{
        list-style:none;
        width:80px;
        height:30px;
        border:1px solid #333;
        position:relative;

    }
    .lis a {
        display:block;
        line-height:30px;
        text-align:center;
        text-decoration:none;
        color:#000;
        background:#f1f1f1;
    }
    ul ul {
        padding:0;
        margin:0;
        width:140px;
        border:1px solid #333;
        position:absolute;
        top: 30px;
        left:-1px;
        background:#FF9;
        display:none;

    }
    ul ul li {
        text-align:center;
        line-height:30px;
    }
</style>
</head>
<body>
<ul>
    <li id="lis" class="lis">
    <a href="#" id="link">微博</a>
    <ul id="come">
        <li>私信</li>
        <li>评论</li>
        <li>@我</li>

    </ul>
    </li>

</ul>





</body>
<script type="text/javascript">
document.getElementById('lis').onmouseover=show;
document.getElementById('lis').onmouseout=hide;
function show(){
document.getElementById('come').style.display='block';
document.getElementById('link').style.background='yellow'
}
function hide(){
document.getElementById('come').style.display='none';
document.getElementById('link').style.background='#f1f1f1'
}






    </script>
</html>
