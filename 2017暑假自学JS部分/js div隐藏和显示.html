<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JS div隐藏和显示</title>
    <style type="text/css">
        div{
            height:200px;
            width:200px;
            background:blue;
            display:none;

        }
    </style>
</head>
<body>
<input id="show" type="button" name="" value="显示">
<input id="hide" type="button" name="" value="隐藏">
<div id="main">

</div>
</body>
<script type="text/javascript">
var bt1 = document.getElementById('show');
var bt2 = document.getElementById('hide');
var sq =document.getElementById('main');
bt1.onclick=function(){
    sq.style.display='block'
}
bt2.onclick=function(){
    sq.style.display='none'
}
</script>
</html>
