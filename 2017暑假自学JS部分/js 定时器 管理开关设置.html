<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>js 定时器 管理开关设置</title>
    <style type="text/css">
        #div1{
            width:100px;
            height:100px;
            background:red;
            position:absolute;
            top: 50px;
            left:30px;
        }


    </style>

</head>
<body>
<input id="btn1" type="button" name="" value="向前">

<div id="div1"></div>
<script type="text/javascript">
   var obtn1=document.getElementById('btn1');

   var odiv=document.getElementById('div1');
   //var timer=null;
   obtn1.onclick=function(){
    clearInterval(odiv.timer);
   odiv.timer = setInterval(function(){

    var speed = parseInt(getStyle(odiv,'left')) + 2 ;  //步长
    if (speed > 800){
        speed = 800;
    }

    odiv.style.left = speed +'px';
    if (speed==800){
        clearInterval(odiv.timer)
    }




},30)


   }

function getStyle(obj,attr){return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr]}



    </script>
</body>
</html>
