<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>js 第一个字节点，最后一个子节点</title>

</head>
<body>
<ul id="ul">
    <li>11</li>
    <li>22</li>
    <li>33</li>
    <li>44</li>
</ul>
<script type="text/javascript">
     var ul = document.getElementById('ul');
     console.log(ul.firstElementChild);//第一个字节点
     console.log(ul.lastElementChild);//第二个子节点
</script>
</body>
</html>
