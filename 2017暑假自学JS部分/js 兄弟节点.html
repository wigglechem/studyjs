<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>js 兄弟节点</title>
</head>
<body>
<ul id="ul">

    <li>11</li>
    <li>22</li>
    <li>33</li>

</ul>

<script type="text/javascript">
     var ul = document.getElementById('ul');
     var alis = ul.children;
    // console.log(alis[0].nextElementSibling);//下一个兄弟节点
    alis[0].nextElementSibling.style.background = 'red';
    alis[1].previousElementSibling.style.background='gold';//找到元素上一个兄弟节点
</script>
</body>
</html>
