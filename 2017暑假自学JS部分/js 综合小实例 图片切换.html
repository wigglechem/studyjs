<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>js 综合小实例 图片切换</title>
    <style type="text/css">
        #content{
            width:400px;
            height:400px;
            border:10px solid #ccc;
            margin:40px auto ;
            position:relative;
            background:#f1f1f1;
        }
        #img1{
            width:400px;height:400px;
        }
        #span1,#text{
             position:absolute;
             width:400px;
            height:30px;
            line-height:30px;
            text-align:center;
            color:#fff;
            background:#000;
            filter:alpha(opacity: 80);opacity:0.8;
            margin:0;
        }
        #span1{

               top:0;
        }

        #text{

            bottom:0;

            }
        #content a{
            width:40px;
            height:40px;
            background:#000;
            border:5px solid #fff;
            position:absolute;
            top:175px;
            text-align:center;
            text-decoration:none;
            line-height:40px;
            color:#fff;
            font-size:30px;
            font-weight:bold;
            filter:alpha(opacity: 50);opacity:0.5;
        }
        #content a:hover{
         filter:alpha(opacity: 90);opacity:0.9;
        }
        #prev{
            left:10px;
        }
        #next{
            right:10px;
        }




    </style>
    <script type="text/javascript">
         window.onload=function (read) {
            var oprev = document.getElementById('prev');
            var onext = document.getElementById('next');
            var otext = document.getElementById('text');
            var oimg = document.getElementById('img1');
            var ospan = document.getElementById('span1');

            var arrurl =['img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg'];
            var arrtext =['建军90周年','周年庆典','谢师宴','城市美景'];
            var num = 0;
            //初始化 为了简化 可以函数包起来
        function change (){
                  ospan.innerHTML = num+ 1 + '/' + arrtext.length;
                  oimg.src = arrurl[num];
                  otext.innerHTML = arrtext[num];
        }
        change();



            //下一张

            onext.onclick=function(){
                num ++ ;
                if ( num==arrtext.length ) {
                    num = 0;
                };
            change();

            }
          //上一张
          oprev.onclick=function(){
                num -- ;
                if ( num==-1 ) {
                    num = arrtext.length - 1;
                };
            change();

            }











         };
    </script>
</head>
<body>
<div id="content">
    <a id="prev" href="#"> < </a>
    <a id="next" href="#"> > </a>
    <p id="text">图片文字加载中......</p>
    <span id="span1">数量正在计算中......</span>
    <img id="img1" src="" alt="">
</div>
</body>
</html>
