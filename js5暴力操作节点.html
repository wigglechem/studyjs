    <body>
    	<input type="button" value="create spring summer autumn" onclick="add3();"/>
    	<input type="button" value="create winter" onclick="add1();"/>

    	<ul></ul>

    <script type="text/javascript">
    function add3(){
    	var ul=document.getElementsByTagName('ul')[0];
    	ul.innerHTML='<li>spring</li><li>summer</li><li>autumn</li>'

    }
    function add1(){
    	var ul=document.getElementsByTagName('ul')[0];
    	ul.innerHTML ='<li>winter</li>';
    }
