<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>settimeout循环</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">
	function bang(){
		var clock = null;
		var inp=document.getElementsByName('time')[0];
		
		var time= parseInt(inp.value) - 1;
		
		inp.value = time;
		
		if (time==0) {
			
			document.getElementsByTagName('img')[0].src='2.jpg';
			
			clearTimeout(clock);

		}else{setTimeout('bang()',1000);
	}
		
	}
         
         clock =setTimeout('bang()',1000);
</script>
</head>
    <body>
    	<h1>settimeout每N秒执行依次</h1>
    	<input type="button" name="time" value="5"/><br />
    	<img src="1.jpg">
    </body>
</html>
